<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Webpage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      .cta {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 0 10px;
        cursor: pointer;
        font-size: 16px;
      }
      .button:hover {
        background-color: #ddd;
        color: black;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 50px 20px;
        text-align: center;
      }
      .container img {
        width: 100%;
        height: auto;
      }
      .title {
        font-size: 48px;
        margin-top: 50px;
      }
      .subtitle {
        font-size: 24px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="cta">
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
      <button class="button">Button 3</button>
    </div>
    <div class="container">
      <img src="https://via.placeholder.com/800x400.png?text=Sample+Image" alt="Sample Image">
      <h1 class="title">Title</h1>
      <p class="subtitle">Subtitle</p>
    </div>
  </body>
</html>
